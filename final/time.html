<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>National Park Time Slider</title>
    <link rel="stylesheet"href="https://js.arcgis.com/4.18/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.18/"></script>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
      #timeSlider {
        position: absolute;
        left: 5%;
        right: 5%;
        bottom: 20px;
      }
    </style>
    <script>

      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/widgets/TimeSlider",
        "esri/widgets/Legend"
      ], function (Map, MapView, FeatureLayer, TimeSlider, Legend) {

          const popupTemplate = {
            title: "This is {PARKNAME} National Park.",
            content: [
              {
                type: "fields",
                fieldInfos: [
                  {
                    fieldName: "UNIT_TYPE",
                    label: "Unit Type",
                    format: {
                      places: 0,
                      digitSeparator: true
                    }
                  } , {
                    fieldName: "DATE",
                    label: "Date Established",
                    format: {
                      places: 0,
                      digitSeparator: true
                    }
                  }
                ]
              }
            ]
          };

          const layer = new FeatureLayer({
            url: "https://services8.arcgis.com/jzdN07B7ZhRTxuzU/arcgis/rest/services/parks/FeatureServer/0",
            outfields: ["PARKNAME", "DATE", "UNIT_TYPE"],
            popupTemplate: popupTemplate
          });

          const map = new Map({
            basemap: "gray-vector",
            layers: layer
          });

          const view = new MapView({
            map: map,
            container: "viewDiv",
            zoom: 2,
            center: [-150, 0]
          });

          const timeSlider = new TimeSlider({
            container: "timeSlider",
            view: view,
            timeVisible: true,
            loop: true
          });

          view.whenLayerView(layer).then(function (lv) {
            timeSlider.fullTimeExtent = layer.timeInfo.fullTimeExtent.expandTo("hours");
          });

          const legend = new Legend({
            view: view
          });

          view.ui.add(legend, "top-left");

        });

        </script>
      </head>
      <body>
        <div id="viewDiv"></div>
        <div id="timeSlider"></div>
      </body>

      </html>
