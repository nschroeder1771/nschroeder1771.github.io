
<!DOCTYPE html>
<html>
<head>
  <title>Nick Schroeder</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>

  <script src="bus.js"></script>

</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([40.8164211017141, -96.70036122192232], 14.0);
      L.tileLayer('https://nschroeder1771.github.io/lab02/{z}/{x}/{y}.png', {
        minZoom: 13,
        maxZoom: 15,
        tms: false,
        attribution: 'Generated by TilesXYZ'
      }).addTo(map);

      var geojsonMarkerOptions = {
          radius: 4,
          fillColor: "#ff0000",
          color: "#000",
          weight: 1,
          opacity: 1,
          fillOpacity: 0.8
      };

      var bus = L.geoJson(bus, {
          pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, geojsonMarkerOptions);
          }
      }).addTo(map).bindPopup("<p>Bus Stop " + bus.features.type + "</p>");

      //var bus = new L.geoJSON(bus).addTo(map).bindPopup("Bus Stop");

  </script>
</body>
</html>
